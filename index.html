<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="subtitle">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Container -->
    <div class="container">
      <div class="row row-cols-1">
        <!-- Search Cities -->
        <section class="col">
          <div class="card">
            <div class="card-header subtitle">
              <h5>Search Cities</h5>
            </div>
            <div class="card-body">
              <!-- Search Form -->
              <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <input
                    type="search"
                    class="form-control"
                    id="cityInput"
                    placeholder="Search for a city"
                  />
                </div>
                <button type="submit" class="btn btn-success mb-2" id="searchBtn">
                  <i class="fas fa-search-location"></i>
                </button>
              </form>
              <!-- /Search Form -->

              <!-- Searched Cities List -->
              <div class="list-group listSearchedCities">
              <!-- /Searched Cities List -->
            </div>
          </div>
        </section>
        <!-- /Search Cities -->

        <!-- City Current -->
        <section class="col">
          <div class="card">
            <div class="card-header subtitle">
              <h5>Current Weather</h5>
            </div>
            <div class="card-body">
              <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header">Current Date</div>
                    <div class="card-body">
                      <p class="card-text" class="icon">Icon</p>
                      <p class="card-text" class="temp">Temp</p>
                      <p class="card-text" class="humid">Humid</p>
                      <p class="card-text" class="wind">Wind Speed</p>
                      <p class="card-text" class="uv">UV Index</p>
                    </div>
                  </div>
            </div>
          </div>
        </section>
        <!-- /City Current -->

        <!-- City Forcast -->
        <section class="col">
          <div class="card">
            <div class="card-header subtitle">
              <h5>Forecast</h5>
            </div>
            <div class="card-body">
              <div class="row row-cols-5" id="forcastDays">
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header">Date 1</div>
                    <div class="card-body">
                      <p class="card-text" class="icon">Icon</p>
                      <p class="card-text" class="temp">Temp</p>
                      <p class="card-text" class="humid">Humid</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header">Date 2</div>
                    <div class="card-body">
                      <p class="card-text" class="icon">Icon</p>
                      <p class="card-text" class="temp">Temp</p>
                      <p class="card-text" class="humid">Humid</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header">Date 3</div>
                    <div class="card-body">
                      <p class="card-text" class="icon">Icon</p>
                      <p class="card-text" class="temp">Temp</p>
                      <p class="card-text" class="humid">Humid</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header">Date 4</div>
                    <div class="card-body">
                      <p class="card-text" class="icon">Icon</p>
                      <p class="card-text" class="temp">Temp</p>
                      <p class="card-text" class="humid">Humid</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem;">
                    <div class="card-header">Date 5</div>
                    <div class="card-body">
                      <p class="card-text" class="icon">Icon</p>
                      <p class="card-text" class="temp">Temp</p>
                      <p class="card-text" class="humid">Humid</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- /City Forcast -->
      </div>
    </div>
    <!-- /Container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e211982880.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main js -->
    <script src="./app.js"></script>
  </body>
</html>
